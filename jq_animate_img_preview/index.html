<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	.container{
		width: 100px;
		height: 120px;
		border: 1px solid #000;
		display: inline-block;
		margin: 10px;
		padding-top: 10px;
		text-align: center;
		float: left;
	}
	.container .image{
		width: 90px;
		height: 110px;
	}
	.container .large{
		width: 70px;
		height: 25px;
		cursor: pointer;
	}
	.container .title{
		display: none;
	}
</style>
</head>

<body>
	<div class="container">
		<img class="image" src="../images/list_1.jpg" />
		<div class="title">11111</div>
		<img class="large" src="../images/imgLarge.jpg" />
	</div>


	<div class="container">
		<img class="image" src="../images/list_2.jpg" />
		<div class="title">22222</div>
		<img class="large" src="../images/imgLarge.jpg" />
	</div>

	<div class="container">
		<img class="image" src="../images/list_3.jpg" />
		<div class="title">33333</div>
		<img class="large" src="../images/imgLarge.jpg" />
	</div>

	<div class="container">
		<img class="image" src="../images/list_4.jpg" />
		<div class="title">44444</div>
		<img class="large" src="../images/imgLarge.jpg" />
	</div>


<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$( function(){
		$(".large").click( function(){
			/*当前图片放大*/
			//console.log( $(this).parent().css("width") );
			if( $(this).parent().css("width") == "100px" ){
				//当前相框放大
				$(this).parent().animate({
					"width": "200px",
					"height": "240px"
				}, 1000);
				$(this).prev().prev().animate({
					"width": "180px",
					"height": "220px"
				}, 1000);
				//文字内容显示
				$(this).prev().show(200);
				//其他图片缩小
				$(".container .image").each( function(){
					if( $(this).css("width") == "180px" ){
						$(this).animate({
							"width": "90px",
							"height": "110px"
						}, 1000);
						$(this).parent().animate({
							"width": "100px",
							"height": "120px"
						}, 1000);
						$(this).next().hide(200);
					}
				} );
			}else{/*当前图片缩小*/
				//当前图片缩小
				$(this).prev().prev("img").animate({
					"width": "90px",
					"height": "110px"
				}, 1000);
				//文字内容隐藏
				$(this).prev().hide();
				//当前相框缩小
				$(this).parent().animate({
					"width": "100px",
					"height": "120px"
				}, 1000);
			}
		} );
	} );
</script>
</body>
</html>
